
<script type="text/javascript">
$( document ).ready(function() {

	// validate signup form on keyup and submit
	$("#signupForm").validate({
		rules: {
			u: "required",
			url: "required",
			title: "required",
			username: {
				required: true,
				minlength: 2
			},
			email: {
				required: true,
				email: true
			}
        },


   errorElement: 'span',
    errorPlacement: function (error, element) {
        error.addClass('invalid-feedback');
        element.closest('.form-group').append(error);
    },
    highlight: function (element, errorClass, validClass) {
        $(element).addClass('is-invalid');
    },
    unhighlight: function (element, errorClass, validClass) {
        $(element).removeClass('is-invalid');
    },



		messages: {
			u: "{$lng->join_error_username}",
			url: "{$lng->join_error_url}",
			title: "{$lng->join_error_title}",
			username: {
				required: " ",
				minlength: " "
			},

			email: "{$lng->join_error_email}"
		}
	});




});
</script>


<p class="{$error_style_top}" style="margin-top: 0px;">{$error_top}</p>

<form action="index.php?a=user_cpl&amp;b=edit&amp;u={$myusername}" method="post" autocomplete="off" id="signupForm">

{$csrf_token}

<fieldset>
<legend>{$lng->join_website}</legend>

	<div>
		<input type="text" readonly="readonly" name="myusername" class="form-control" value="{$myusername}" />
	</div>

<div class="form-group">
	<label for="join_url">{$lng->g_url}</label>
	<input type="text" name="url" size="50" value="{$url}" id="join_url" class="form-control {$error_style_url}"/>
	{$error_url}
</div>
<div class="form-group">
	<label for="join_title">{$lng->g_title}</label>
	<input type="text" name="title" size="50" value="{$title}" id="join_title" class="form-control {$error_style_title}"/>
	{$error_title}
</div>
<div class="form-group">
	<label for="join_description">{$lng->g_description}</label>
    <textarea cols="40" rows="5" name="description" id="join_description" class="form-control">{$description}</textarea>
</div>
<div class="form-group">
	<label for="join_category">{$lng->g_category}</label>
    {$categories_menu}
</div>
<div class="form-group">

  {$lng->edit_banner}<br />
    <img src="{$banner_url}" alt="" />

  {$edit_premium_banner}
</div>
<div class="form-group">
	<label for="join_email">{$lng->g_email}</label>
    <input type="text" name="email" size="50" value="{$email}" id="join_email" class="form-control {$error_style_email}"/>
    {$error_email}
</div>

<div class="form-group">
	<label for="unsubscribe"><input type="checkbox" name="unsubscribe" size="50" value="1" id="unsubscribe" {$unsubscribe_checked}/> {$lng->user_cp_unsubscribe}</label>
</div>

</fieldset>


<fieldset>
<legend>{$lng->join_user}</legend>

<div class="form-group">
	<label for="join_password">{$lng->g_password} - {$lng->edit_password_blank}</label>
    <input type="password" name="password" size="20" id="join_password" autocomplete="new-password" class="form-control"/>
</div>

<div class="form-group">
	{$form_2step}
	{$2step_google_info}
</div>

    <button class="btn btn-primary" name="submit" type="submit">{$lng->edit_header}</button>

</fieldset>

</form>
