
<tr class="border-bottom-0">
	<td>{$payment_date}</td>
	<td>{$service}</td>
	<td>${$payed}</td>
	<td>{$status}</td>
	<td><a data-toggle="collapse" href="#payment-{$id}" role="button" aria-expanded="false" aria-controls="payment-{$id}">{$txn_id}</a></td>
</tr>
<tr class="border-top-0">
	<td colspan="5" class="p-0">
		<div class="collapse" id="payment-{$id}" data-parent="#history-accordion">

			<div class="card border-right-0 border-bottom-0 border-left-0">
				<div class="card-body text-left">
					
					<h4 class="mb-4">Order #{$txn_id}</h4>

					<div class="row mb-3">
						<div class="col-12 col-md-6">
							<div class="row">
								<div class="col-6 col-md-4 text-muted font-weight-bold">Order Date</div> 
								<div class="col-6 col-md-8 text-right text-md-left">{$payment_date}</div>
							</div>
							<div class="row">
								<div class="col-6 col-md-4 text-muted font-weight-bold">Order Status</div> 
								<div class="col-6 col-md-8 text-right text-md-left">{$status}</div>
							</div>
						</div>
						<div class="col-12 col-md-6">
							<div class="row text-md-right">
								<div class="col-6 col-md-12 text-muted font-weight-bold">Payment Method</div> 
								<div class="col-6 col-md-12 text-right">{$provider} {$if_email}</div>
							</div>
						</div>
					</div>
					
					{$status_reason}

					<hr>
					
					<div class="row">
						<div class="col-6 text-muted font-weight-bold">Service: {$service}</div> 
						<div class="col-6 text-muted font-weight-bold text-right">Price</div> 
					</div>
					
					<div class="row">
						<div class="col-6">{$service_info}</div> 
						<div class="col-6 text-right">${$price}</div> 
					</div>
					
					<hr>
					
					<div class="row justify-content-md-end text-md-right">
						<div class="col-12 col-md-4">
							<div class="row">
								<div class="col-6 text-muted font-weight-bold">Discount</div> 
								<div class="col-6 text-right">${$discount}</div> 
							</div>
						</div>
					</div>
					
					<div class="row justify-content-md-end text-md-right">
						<div class="col-12 col-md-4">
							<div class="row align-items-center">
								<div class="col-6 text-muted font-weight-bold">Total</div> 
								<div class="col-6 h2 mb-0 text-success text-right">${$payed}</div> 
							</div>
						</div>
					</div>
					
				</div>

		</div>
	</td>
</tr>
