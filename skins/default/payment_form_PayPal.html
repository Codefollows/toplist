
<div class="col-auto">

	<div id="{$provider}-container" class="card card-body mb-3 cursor-pointer payment-provider">

		<img src="images/payment/{$provider}.png" alt="{$provider} Logo">

		<form  name="pp_value" action="https://www.{$PayPal_sandbox_internal}paypal.com/cgi-bin/webscr" method="post" class="checkout-handler" data-parent="#{$provider}-container" style="display: none">
			<input type="hidden" name="cmd" value="_xclick">
			<input type="hidden" name="rm" value="2">	
			<input type="hidden" name="business" value="{$PayPal_email}">
			<input type="hidden" name="item_name" value="{$service_item_name}">
			<input type="hidden" name="amount" value="{$service_price}">
			<input type="hidden" name="currency_code" value="{$service_currency}">
			<input type="hidden" name="shipping" value="0.00">
			<input type="hidden" name="no_shipping" value="1">
			<input type="hidden" name="notify_url" value="{$list_url}/index.php?a=payment_ipn&amp;provider={$provider}">
			<input type="hidden" name="return" value="{$service_return_url_success}">
			<input type="hidden" name="cancel_return" value="{$service_return_url_cancel}">
			<input type="hidden" name="no_note" value="1">
			<input type="hidden" name="tax" value="0.00">
			<input type="hidden" name="lc" value="US">
			<input type="hidden" name="bn" value="PP-BuyNowBF">
			<input type="hidden" name="custom" value="{$service_metadata}">
			<button class="provider-submit btn btn-lg btn-success d-inline-flex align-items-center" data-provider="{$provider}" data-service="{$service}" data-service-username="{$service_username}" data-service-value="{$service_value}">
				<svg width="18" height="18" fill="currentColor" class="mr-2 fa-spin svg-waiting" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="display: none">

				</svg>
				<span>Checkout</span>
			</button>
		</form>
	</div>
</div>
