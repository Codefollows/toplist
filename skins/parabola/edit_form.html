<p class="{$error_style_top}" style="margin-top: 0px;">{$error_top}</p>

<form action="index.php?a=user_cpl&amp;b=edit&amp;u={$myusername}" method="post" autocomplete="off">

{$csrf_token}

<fieldset>
<legend>{$lng->join_website}</legend>

	<div>
		<input type="text" readonly="readonly" name="myusername" value="{$myusername}" />
	</div>

	<div class="{$error_style_url}">
		<label for="join_url">{$lng->g_url}</label>
		<input type="text" name="url" size="50" value="{$url}" id="join_url" />
		{$error_url}
	</div>

	<div class="{$error_style_title}">
		<label for="join_title">{$lng->g_title}</label>
		<input type="text" name="title" size="50" value="{$title}" id="join_title" />
		{$error_title}
	</div>

	<label for="join_description">{$lng->g_description}</label>
    <textarea cols="40" rows="5" name="description" id="join_description">{$description}</textarea>

	<label for="join_category">{$lng->g_category}</label>
    {$categories_menu}
    <br /><br />

	{$lng->edit_banner}<br />
    <img src="{$banner_url}" alt="" />

	{$edit_premium_banner}

	<div class="{$error_style_email}">
		<label for="join_email">{$lng->g_email}</label>
		<input type="text" name="email" size="50" value="{$email}" id="join_email" />
		{$error_email}
	</div>



	<div>
		<label for="unsubscribe"><input type="checkbox" name="unsubscribe" size="50" value="1" id="unsubscribe" {$unsubscribe_checked}/> {$lng->user_cp_unsubscribe}</label>
	</div>


</fieldset>


<fieldset>
<legend>{$lng->join_user}</legend>

	<label for="join_password">{$lng->g_password} - {$lng->edit_password_blank}</label>
    <input type="password" name="password" size="20" id="join_password" autocomplete="new-password" />

	{$form_2step}
	{$2step_google_info}

	<br /><br />

    <button class="button1" name="submit" type="submit">{$lng->edit_header}</button>

</fieldset>

</form>
